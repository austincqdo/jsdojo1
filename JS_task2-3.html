<html>

<head>
<title>Monthly price of kintone</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style type="text/css">
<!--
H1 {
    border:solid 3px #FFBF00;
    padding:3px;
    color:#190707;
    width:430px;
}
DIV.st1 {
    font-size:14pt;
    font-weight:bold;
}
FORM {margin-left:20px;}
-->
</style>
</head>
<body>
    <h1>Monthly price of kintone</h1>
    <div class="st1">Charges for minimum number of users</div><br>
    <form name="f1">
        <input type="checkbox" id="a">Secure option（$5 per User)
        <select onChange="changeNum(0)" id="select a">
            <option value="1">1 User</option>
            <option value="2">2 Users</option>
            <option value="3">3 Users</option>
            <option value="4">4 Users</option>
            <option value="5">5 Users</option>
        </select>
        <br>
        <input type="checkbox" id="b">Additional disks（$10 per 10GB)
        <select onChange="changeNum(1)" id="select b">
            <option value="1">10GB</option>
            <option value="2">20GB</option>
            <option value="3">30GB</option>
            <option value="4">40GB</option>
            <option value="5">50GB</option>
        </select>
        <br>
        <button type="button"　value="calculateTotal" onClick="calculateTotal()">Calculate</button>
        Monthly price $　<input type="text" id="price" size="10" value="120">
    </form>
<script language="JavaScript">
    function calculateTotal() {
        let value = 120;
        if (document.getElementById('a').checked && document.getElementById('b').checked) {
            value += (+document.getElementById('select a').value * 5) + (+document.getElementById('select b').value * 10);
        } else if (document.getElementById('a').checked) {
            value += (+document.getElementById('select a').value * 5);
        } else if (document.getElementById('b').checked) {
            value += (+document.getElementById('select b').value * 10);
        }
        document.getElementById('price').value = value.toString();
    }
</script>
</body>
</html>
